{% extends "bs_layout.html" %}
{% block body %}
<div class="container">
	<h2>System Information and Status</h2><hr>
	<div class="row">
		<div class="col-sm-6">
			<h3>Load </h3>
        <span class="label label-success">{{ entries['load'][0] }}</span>
				<span class="label label-success">{{ entries['load'][1] }}</span>
				<span class="label label-success">{{ entries['load'][2] }}</span>
		</div>
		<div class="col-sm-6">
			<h3> Dummy Progress </h3>
			<div class="progress">
				<div class="progress-bar" role="progressbar" aria-valuenow="60"
				aria-valuemin="0" aria-valuemax="100" style="width: 60%;">
				<span class="sr-only">60% Complete</span></div>
			</div>
		</div>
	</div>
	{% endblock %}
