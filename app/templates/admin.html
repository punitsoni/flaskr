{% extends "bs_layout.html" %}
{% block body %}
<div class="container">
  {% if not session.logged_in %}
  <div class="row">
    <div class="col-sm-6">
      <h2>Login</h2>
      {% if error %}
      <div class="alert alert-danger">{{ error }}, try again!</div>
      {% endif %}
      <form role="form" action="{{ url_for('admin') }}" method=post>
        <div class="form-group">
          <label for="username">User name</label>
          <input type="text" class="form-control"
          name="username" required>
        </div>
        <div class="form-group">
          <label for="pwd">Password</label>
          <input type="password" class="form-control"
          name="password" required>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
      </form>
    </div>
    <div class="col-sm-6"></div>
  {% else %}
    <h2> Administrator Tools </h2>
    <p><button type="button" class="btn btn-danger"
     onclick="ajax_del_posts()">Delete all Posts</button>
   </p>
   <p><div id="del_posts_resp"></div></p>
   <p><a href="{{ url_for('logout') }}">
    <button type="button" class="btn btn-default">Log out</button></a></p>
    {% endif %}
  </div>
  {% endblock %}
