{% extends "bs_layout.html" %}
{% block body %}
<div class="container" role="main">
  {% if not session.logged_in %}
  <div class="row">
    <div class="col-sm-6">
      <h2>Login</h2>
      {% if error %}
      <div class="alert alert-danger">{{ error }}, try again!</div>
      {% endif %}
      <form role="form" action="{{ url_for('admin') }}" method=post>
        <div class="form-group">
          <label for="username">User name</label>
          <input type="text" class="form-control"
          name="username" required>
        </div>
        <div class="form-group">
          <label for="pwd">Password</label>
          <input type="password" class="form-control"
          name="password" required>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
      </form>
    </div>
    <div class="col-sm-6"></div>
    {% else %}
    <div class="panel panel-default">
      <div class="panel-heading">
        <strong> Administrator Tools</strong>
      </div>
      <div class="panel-body">
        <p><button type="button" class="btn btn-danger"
         onclick="ajax_del_posts()">Delete all Posts</button>
       </p>
       <p><div id="del_posts_resp"></div></p>
       <p><a href="{{ url_for('logout') }}">
        <button type="button" class="btn btn-default">Log out</button></a></p>
      </div>
      {% endif %}
    </div>
    </div>
    </div>
    {% endblock %}
