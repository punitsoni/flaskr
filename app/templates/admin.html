{% extends "bs_layout.html" %}
{% block body %}
  {% if not session.logged_in %}
  <h2>Login</h2>
  {% if error %}
  <div class="alert alert-danger">{{ error }}, try again!</div>
  {% endif %}
  <form role="form" action="{{ url_for('admin') }}" method=post>
    <div class="form-group">
      <label for="username">User name</label>
      <input type="text" class="form-control"
       name="username" required>
    </div>
    <div class="form-group">
    <label for="pwd">Password</label>
      <input type="pwd" class="form-control"
       name="password" required>
    </div>
    <button type="submit" class="btn btn-primary">Login</button>
  </form>  
  {% else %}
  <h2> Administrator Tools </h2>
    <button type="button" class="btn btn-danger">Delete all Posts</button>
  {% endif %}

{% endblock %}
