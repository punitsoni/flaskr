<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="icon" type="image/ico" href="/static/favicon.ico?v=2">
  <!-- Bootstrap core CSS
  <link href="http://getbootstrap.com/dist/css/bootstrap.min.css"
  rel="stylesheet">-->
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet"
   href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css?v=2">
  <!-- site specific CSS -->
  <link href="/static/style.css" rel="stylesheet">
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/
    bootstrap.min.js"></script>
  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script 
  src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js">
  </script>
  <script src="static/main.js"></script>
</head>
<body role="document">
<br>
<div class="container">
  <nav class="navbar navbar-inverse nav-shadow" role="navigation">
  <div class="container-fluid">
    <div class="navbar-header">
      <strong>
        <a class="navbar-brand" href="{{ url_for('home') }}">
        <span class="glyphicon glyphicon-star" style="color:#ee9933;"></span>
        Flaskr</a>
      </strong>
      </div>
      <ul class="nav navbar-nav">
        <li><a href="{{ url_for('home') }}">Home</a></li>
        <li><a href="{{ url_for('sysinfo') }}">System Status</a></li>
        <li><a href="{{ url_for('admin') }}">Administration</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
      <li>
       {% if session.logged_in %}
        <a href="{{ url_for('logout') }}">logout</a>
        {% else %}
        <a href="{{ url_for('admin') }}">login</a>
        {% endif %}
        </li>
      </ul>
      </div>
  </nav>
  </div>
  <div class="container">
    {% for message in get_flashed_messages() %}
    <div class="alert alert-info">{{ message }}
    <span class="glyphicon glyphicon-thumbs-up"></span>
    </div>
    {% endfor %}
    <div id="dynamic_msg"></div>
  </div>
  {% block body %}{% endblock %}
</body>
<div class="container-fluid">
<footer>
  <hr><p class="center">Hosted by: Punit Soni |
  <a href="mailto:punitxsmart@gmail.com">punitxsmart@gmail.com</a></p>
</footer>
</div>
</html>
